<h1>SLICR</h1>

{% if print_form %}
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        Input song:<br>
        <input type="file" name="song" />
        <input type="submit" value="Submit">
    </form>
{% else %}
    {% for link in download_links %}
      <a href="{{ link.url }}" download><button>{{ link.name }}</button></a>
    {% endfor %}
{% endif %}
