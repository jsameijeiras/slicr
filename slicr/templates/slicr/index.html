{% extends 'base.html' %}
{% block content %}
<h1>SLICR</h1>

{% if print_form %}
<div class="container">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}


        <div class="file is-centered is-boxed is-success has-name">
            <label class="file-label">
                <input class="file-input" type="file" name="song">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Choose a fileâ€¦
                    </span>
                </span>
                <span class="file-name">

                </span>
            </label>
        </div>

        <input type="submit" value="Submit" class="button is-primary is-centered ">

        Input song:<br>
        <input type="file" name="song" />
        <input type="submit" value="Submit">
    </form>
</div>
{% else %}
    {% for link in download_links %}
      <a href="{{ link.url }}" download><button>{{ link.name }}</button></a>
    {% endfor %}
{% endif %}

{% endblock content %}
