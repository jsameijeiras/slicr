{% extends "slicr/base.html" %}

{% block content %}
<div class="container">
    <form method="post" action="/download" enctype="multipart/form-data">{% csrf_token %}
        <div id="file-js-example" class="file is-centered has-name">
            <label class="file-label">
                <input class="file-input" type="file" name="song" accept=".mp3,audio/*">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Choose a fileâ€¦
                    </span>
                </span>
                <span class="file-name"></span>
            </label>
        </div>  
        <button disabled id="submit-button" type="submit" value="Submit" class="button is-dark">Slice your song!</button>
    </form>
</div>

{% endblock %}
